apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: my-db-fetcher
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: mysql-pass
  data:
    - secretKey: password
      remoteRef:
        key: prod/mysql-pass
        property: password

